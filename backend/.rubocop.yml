require:
  - rubocop-rspec

AllCops:
  Exclude:
    - "bin/bundle"

Layout/LineLength:
  Max: 100

Style/FrozenStringLiteralComment:
  Enabled: false
  SafeAutoCorrect: true

RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/MessageSpies:
  EnforcedStyle: receive

RSpec/FilePath:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false
